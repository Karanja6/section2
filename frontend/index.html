<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Payment System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Order and Payment Management</h1>

    <!-- Order Form Section -->
    <div class="order-form">
        <h2>Create New Order</h2>
        <form id="orderForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" placeholder="Customer Name" required>

            <label for="orderStatus">Order Status:</label>
            <select id="orderStatus" name="orderStatus" required>
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <!-- Additional statuses can be added here -->
            </select>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <!-- Orders Table Section -->
    <div class="orders-list">
        <h2>Existing Orders</h2>

        <!-- Show Orders Button -->
        <button id="showOrdersBtn">Show Orders</button>

        <table id="ordersTable" style="display: none;"> <!-- Initially hidden -->
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Order Date</th>
                    <th>Order Status</th>
                    <th>Payment Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Payment Form Section (only shown after selecting an order) -->
    <div class="payment-form hidden">
        <h2>Process Payment</h2>
        <form id="paymentForm">
            <!-- Hidden Fields for Order ID and Payment ID -->
            <input type="hidden" id="orderId" name="orderId">
            <input type="hidden" id="paymentId" name="paymentId">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Amount" required>

            <label for="paymentStatus">Payment Status:</label>
            <select id="paymentStatus" name="paymentStatus" required>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
            </select>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
